<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Гра з сірниками</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X4QJLM5LTM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X4QJLM5LTM');
  </script>
  <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="button-container">
    <button type="button" id="check-btn">Проверить</button>
    <button type="button" id="new-game-btn">Новая игра</button>
  </div>
  <div id="game-area"></div>
  <button type="button" id="start-btn">Начать</button>
  <div id="result-panel">
    <div id="question">Сколько спичек?</div>
    <div class="result-row">
      <label for="up">Вверх <span class="arrow">↑</span></label>
      <div class="input-container">
        <button type="button" data-change-answer-direction="up" data-change-answer-delta="-1">−</button>
        <input id="up" type="number" readonly>
        <button type="button" data-change-answer-direction="up" data-change-answer-delta="1">+</button>
      </div>
      <span id="feedback-up" class="feedback" aria-live="polite"></span>
    </div>
    <div class="result-row">
      <label for="down">Вниз <span class="arrow">↓</span></label>
      <div class="input-container">
        <button type="button" data-change-answer-direction="down" data-change-answer-delta="-1">−</button>
        <input id="down" type="number" readonly>
        <button type="button" data-change-answer-direction="down" data-change-answer-delta="1">+</button>
      </div>
      <span id="feedback-down" class="feedback" aria-live="polite"></span>
    </div>
    <div class="result-row">
      <label for="right">Вправо <span class="arrow">→</span></label>
      <div class="input-container">
        <button type="button" data-change-answer-direction="right" data-change-answer-delta="-1">−</button>
        <input id="right" type="number" readonly>
        <button type="button" data-change-answer-direction="right" data-change-answer-delta="1">+</button>
      </div>
      <span id="feedback-right" class="feedback" aria-live="polite"></span>
    </div>
    <div class="result-row">
      <label for="left">Влево <span class="arrow">←</span></label>
      <div class="input-container">
        <button type="button" data-change-answer-direction="left" data-change-answer-delta="-1">−</button>
        <input id="left" type="number" readonly>
        <button type="button" data-change-answer-direction="left" data-change-answer-delta="1">+</button>
      </div>
      <span id="feedback-left" class="feedback" aria-live="polite"></span>
    </div>
  </div>
  <div id="custom-keyboard">
    <button type="button" data-add-number="1">1</button>
    <button type="button" data-add-number="2">2</button>
    <button type="button" data-add-number="3">3</button>
    <button type="button" data-add-number="4">4</button>
    <button type="button" data-add-number="5">5</button>
    <button type="button" data-add-number="6">6</button>
    <button type="button" data-add-number="7">7</button>
    <button type="button" data-add-number="8">8</button>
    <button type="button" data-add-number="9">9</button>
    <button type="button" id="delete-number-btn" class="delete-btn">⌫</button>
    <button type="button" data-add-number="0">0</button>
    <button type="button" id="keyboard-check-btn">ОК</button>
  </div>
  <div id="controls-container">
    <button type="button" id="settings-btn">Настройки</button>
  </div>
  <div id="settings-panel">
    <div class="setting-row">
      <label>Клавиатура:</label>
      <button type="button" id="toggle-keyboard-btn">Клавиатура (вкл)</button>
    </div>
    <div class="setting-row">
      <label for="language-select-container">Язык:</label>
      <div id="language-select-container" class="custom-dropdown">
        <div id="language-select-selected" class="custom-dropdown-selected" tabindex="0" role="combobox" aria-haspopup="listbox" aria-expanded="false"></div>
        <div id="language-select-options" class="custom-dropdown-options" role="listbox" style="display: none;">
          <!-- Options will be populated by JS -->
        </div>
      </div>
    </div>
    <div class="setting-row">
      <label>Тень:</label>
      <button type="button" id="shadow-btn">Тень</button>
    </div>
    <div class="setting-row">
      <label>Правила:</label>
      <button type="button" id="rules-btn">Правила</button>
    </div>
    <div class="setting-row">
      <label>Количество спичек:</label>
      <div class="input-container">
        <button type="button" data-change-match-count="-1">−</button>
        <div id="match-count" class="custom-select">3</div>
        <button type="button" data-change-match-count="1">+</button>
      </div>
    </div>
    <div class="setting-row">
      <label>Время созерцания:</label>
      <div class="input-container">
        <button type="button" data-change-view-time="-1">−</button>
        <div id="view-time" class="custom-select">3 сек</div>
        <button type="button" data-change-view-time="1">+</button>
      </div>
    </div>
    <div class="setting-row">
      <label>Тема:</label>
      <button type="button" id="theme-btn">Ночь</button>
    </div>
  </div>
  <div id="rules">
    <button type="button" id="close-rules-btn">Закрыть</button>
    <div id="rules-content">
      <!-- Content is now populated by JS -->
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
